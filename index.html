<!DOCTYPE html>
<html>
<head>
	<title>Google Maps API</title>
	<style type="text/css">
		html,
		body{
			font-family: Havletica, Arial;
			height: 100%;
			padding: 0;
			margin: 0;
		}

		#map{
			height:100%;
		}
	</style>
</head>
<body>
	<div id="map">Maps is Here!</div>

	<script type="text/javascript">
		var map;

		function initMap(){
			//constructor to create a new map
			map = new google.maps.Map(document.getElementById("map"),{
				center:new google.maps.LatLng(40.7413549, -73.9980244),
				zoom:13

			});	
		}
		
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDt-7bZiW7qWByXReeMKGjl9WkTk0PgIVE&v=3&callback=initMap"></script>
</body>
</html>
